	  google.load("jquery", "1.4");
	  google.load("jqueryui", "1.8.8");
	  google.setOnLoadCallback(function() {
		var totalWait = 120;
		var secondsRemaining = totalWait;
		var hasFocus = true;
		var hasJustFailed = false;

		var displayTime = function() {
				var minutes = Math.floor(secondsRemaining / 60);
				var seconds = secondsRemaining - (minutes * 60);
				if(seconds < 10) seconds = "0" + seconds;
				var time = minutes + ":" + seconds;
				$('#timer').html(time);
		}

		$('#timer').css('marginTop', 0);
		$('<div id="tryagain">try again</div>').css('opacity', '0.0').insertBefore('#timer');
		displayTime();

		var fadeTimer = null;
		var resetCounter = function(reason) {
			_gaq.push(['_trackEvent', 'Fail', reason || 'Other' , '']);

			if(!secondsRemaining) {
				return;
			}
			hasJustFailed = true;
			$('#timer').stop(true).css('color', '#d43131');
			$('#tryagain').stop(true).css('opacity', '1.0');
			clearTimeout(fadeTimer);
			fadeTimer = setTimeout(function() {
				$('#timer').stop(true).animate({'color': '#1a3059'}, 2500);
				$('#tryagain').stop(true).animate({'opacity': '0.0'}, 1500);
			}, 1000);
			secondsRemaining = totalWait;
			displayTime();
		}

		setTimeout(function() {
			$(document).bind('mouseenter focus keydown mousemove mousedown', function(event) { hasFocus = true; resetCounter(event.type); });
			$(document).bind('mouseleave blur', function(event) { hasFocus = false; resetCounter(event.type); });
		}, 1500);

		setTimeout(function() {
			if(secondsRemaining) {
				if(hasFocus && !hasJustFailed) { // only update the counter if we have focus
					secondsRemaining -= 1;
					displayTime();
					if(secondsRemaining == 0) $('#relax').fadeOut(1000);
				}
				hasJustFailed = false;
				setTimeout(arguments.callee, 1000);
			}
			else {		
				_gaq.push(['_trackEvent', 'Success', '' , '']);
				$('#timer').hide().html("<a id='success' href='http://www.amazon.co.uk/gp/product/0241201950/'>&nbsp;</a>").fadeIn(1000);
				$('.end').fadeIn(1000);
				$('.blocks').fadeIn(1000);
				$('#fb-like').fadeIn(1000);	
			}
		}, 1500);

		var preload = function(sources) {
		  var images = [];
		  var length = sources.length;
		  for(var i = 0;  i < length; i++) {
			images[i] = new Image();
			images[i].src = sources[i];
		  }
		}

		preload(['facebook.png', 'facebook-hover.png', 'twitter.png', 'twitter-hover.png', 'like-background.png', 'spread-the-calm.png', 'tewy.png', 'tewy-hover.png', 'coderholic.png', 'coderholic-hover.png', 'box.png', 'box-hover.png', 'email-capture.png']);

		$('#submit').click(function() {
			var email = $('#email').val();
			var regex = /\S+@\S+\.\S+/
			if(regex.test(email)) {
				$('#form-input').load('register.php?email=' + escape(email));
			}
			else {
				alert("Invalid email!");	// INVALID EMAIL
			}
			return false;
		});
	  });
